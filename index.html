<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker114 | Rebel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <header>
        <h1>Hacker114</h1>
        <p class="subtitle">Movies ¬∑ Shows ¬∑ Cartoons</p>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search movies..." autocomplete="off">
        </div>
    </header>

    <div class="container" id="movieContainer">
        <a href="movie-interstellar.html" class="movie-card" data-title="interstellar">
            <img src="img/interstellar.png" alt="Interstellar">
            <div class="overlay">
                <div class="movie-title">Interstellar</div>
            </div>
        </a>

        <a href="movie-dune.html" class="movie-card" data-title="dune">
            <img src="img/dune.png" alt="Dune">
            <div class="overlay">
                <div class="movie-title">Dune</div>
            </div>
        </a>

        <a href="movie-transformers.html" class="movie-card" data-title="Transformers">
            <img src="img/transformers.png" alt="Transformers">
            <div class="overlay">
                <div class="movie-title">Transformers</div>
            </div>
        </a>

        <a href="movie-transformers-2.html" class="movie-card" data-title="Transformers: Revenge of The Fallen">
            <img src="img/transformers-2.png" alt="Transformers: Revenge of The Fallen">
            <div class="overlay">
                <div class="movie-title">Transformers: Revenge of The Fallen</div>
            </div>
        </a>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const movieCards = document.querySelectorAll('.movie-card');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();

            movieCards.forEach(card => {
                const title = card.getAttribute('data-title');
                if (title.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
