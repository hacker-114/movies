<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker114 | Rebel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hacker114</h1>
        <p class="subtitle">Movies ¬∑ Shows ¬∑ Anime</p>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search movies..." autocomplete="off">
        </div>
    </header>

    <div class="container" id="movieContainer">
        <a href="movie-interstellar.html" class="movie-card" data-title="interstellar">
            <img src="img/interstellar.png" alt="Interstellar">
            <div class="overlay">
                <div class="movie-title">Interstellar</div>
            </div>
        </a>

        <a href="movie-dune.html" class="movie-card" data-title="dune">
            <img src="img/dune.png" alt="Dune">
            <div class="overlay">
                <div class="movie-title">Dune</div>
            </div>
        </a>

        <a href="movie-inception.html" class="movie-card" data-title="inception">
            <img src="img/inception.png" alt="Inception">
            <div class="overlay">
                <div class="movie-title">Inception</div>
            </div>
        </a>

        <a href="movie-bladerunner.html" class="movie-card" data-title="bladerunner 2049 blade runner">
            <img src="img/bladerunner.png" alt="Blade Runner 2049">
            <div class="overlay">
                <div class="movie-title">Blade Runner 2049</div>
            </div>
        </a>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const movieCards = document.querySelectorAll('.movie-card');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();

            movieCards.forEach(card => {
                const title = card.getAttribute('data-title');
                if (title.includes(query)) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
